	<body>

		<div id="content">
			<span class="tytul">Biblioteka pracowników Selgrosu </span>

			<form class="middlek" autocomplete="off">

		</div>
		<div id="contentv2">
			<span class="tytul">Biblioteka pracowników Selgrosu </span>

			<form class="middlek2" autocomplete="off">
				<input type="text" id="log1" placeholder="Login" />
				<input type="text" id="imie1" placeholder="Imie" />
				<input type="text" id="nazwisko1" placeholder="Nazwisko" />
